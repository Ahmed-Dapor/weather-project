<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

    <main>
        <header class="p-5 ">
            <div class="container  d-flex align-items-center justify-content-between">
                <div class="branding w-25 d-flex align-items-center">
                    <img src="logo.png" class="w-25" alt="">
                    <h1 class="px-2 text-light">Weather</h1>

                </div>
                <div class="links w-50  ">
                    <ul class=" d-flex flex-row align-items-center justify-content-between list-unstyled text-light  ">
                        <li class="btn btn-outline-info rounded-4"><a href=""
                                class="text-decoration-none text-light">Home</a></li>
                        <li class="btn btn-outline-info rounded-4"><a href=""
                                class="text-decoration-none text-light">News</a></li>
                        <li class="btn btn-outline-info rounded-4"><a href=""
                                class="text-decoration-none text-light">photos</a></li>
                        <li class="btn btn-outline-info rounded-4"><a href=""
                                class="text-decoration-none text-light">Contact</a></li>
                        <li class="btn btn-outline-info rounded-4"><a href=""
                                class="text-decoration-none text-light">live Camera</a></li>
                    </ul>
                </div>
            </div>


        </header>

        <div class="container my-5   ">
            <form>
                <input type="text" id="SearchLocation" class="form-control" placeholder="Find Your Location..">
            </form>
            <div class="cards mt-5 pt-5">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <div class="card p-4 rounded-4  mb-2">
                                <div class="d-flex align-items-center justify-content-between mb-3">
                                    <span id="Weekday"></span>
                                    <span id="dateToday"></span>
                                </div>
                                <div>
                                    <span id="cityName"></span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="temp display-1 fw-bold d-block" id="tempToday"></span>
                                    <img class="icon" id="imgToday" src="" alt="">
                                </div>
                                <div>
                                    <span class="condition mt-3" id="condition"></span>
                                </div>
                               <div class="d-flex justify-content-between align-items-center mt-3">
                                <span id="humidtyDegree">
                                    <img src="icon-umberella.png" alt="">""
                                   </span>
                                   <span id="windSpeed">
                                    <img src="icon-wind.png" alt="">""
                                   </span>
                                   <span id="compassDir">
                                    <img src="icon-compass.png" alt="">""
                                   </span>
                               </div>
    
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-4 rounded-4  mb-2">
                                <div class="m-auto">
                                    <span id="tomorrowDay">tomorrow</span>
                                </div>
                                <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                                    <img src="" alt="" id="tomImg">
                                    <span class="maxDegree" id="maxDegree"></span>
                                    <span class="minDegree" id="minDegree"></span>
                                </div>
    
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-4 rounded-4  mb-2">
                                <div class="m-auto">
                                    <span id="afterTomDay">after tomorrow</span>
                                </div>
                                <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                                    <img src="" alt="" id="afterTomImg">
                                    <span class="degree" id="afterTomMaxDeg">70</span>
                                    <span class="humidty" id="afterTomMindeg">18</span>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="vh-100">
            <div id="particles-js"></div>
        </div>



       

        








    </main>








































    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
   
</body>

</html>
